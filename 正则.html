<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则</title>
</head>
<body>
    <script>
        function escapeRegExp(string) {
            // /[-[\]{}()*+!<=:?.\/\\^$|#\s,]/g
            return string.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
            //$&表示整个被匹配的字符串
        }
    </script>
</body>
</html>
